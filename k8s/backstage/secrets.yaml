apiVersion: v1
kind: Secret
metadata:
  name: backstage-secrets
  namespace: backstage
type: Opaque
stringData:
  # Google OAuth Configuration
  GOOGLE_CLIENT_ID: "REPLACE_WITH_YOUR_GOOGLE_CLIENT_ID"
  GOOGLE_CLIENT_SECRET: "REPLACE_WITH_YOUR_GOOGLE_CLIENT_SECRET"

  # GitHub Integration (for catalog and templates)
  GITHUB_TOKEN: "REPLACE_WITH_YOUR_GITHUB_TOKEN"

  # PostgreSQL Database
  POSTGRES_USER: "backstage"
  POSTGRES_PASSWORD: "backstage-secret-password"
  POSTGRES_DB: "backstage_plugin_catalog"

  # Backstage Backend Secret
  BACKEND_SECRET: "REPLACE_WITH_RANDOM_SECRET_KEY"

  # Kubernetes Service Account Token (if needed)
  K8S_SERVICE_ACCOUNT_TOKEN: "REPLACE_IF_NEEDED"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: backstage
type: Opaque
stringData:
  POSTGRES_USER: "backstage"
  POSTGRES_PASSWORD: "backstage-secret-password"
  POSTGRES_DB: "backstage_plugin_catalog"